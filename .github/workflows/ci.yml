name: CI/CD - Python API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar testes e gerar relatório de cobertura
        run: |
          pip install pytest coverage
          coverage run -m pytest
          coverage report
          coverage xml

      - name: Build e push Docker
        run: |
          docker build -t usuario/carteira-na-mao:latest .
          echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login -u usuario --password-stdin
          docker push usuario/carteira-na-mao:latest
