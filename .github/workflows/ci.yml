name: CI/CD - Python API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona o repositório
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2️⃣ Configura a versão do Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3️⃣ Instala as dependências do projeto
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Define o caminho do projeto (para o pytest encontrar o src)
      - name: Adicionar src ao PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      # 5️⃣ Executa os testes e gera o relatório de cobertura
      - name: Executar testes automatizados
        run: |
          pip install pytest coverage
          coverage run -m pytest
          coverage report
          coverage xml

      # 6️⃣ (Opcional) Publica os resultados no log
      - name: Exibir resultado de cobertura
        if: success()
        run: |
          echo "✅ Testes executados com sucesso!"
          coverage report

